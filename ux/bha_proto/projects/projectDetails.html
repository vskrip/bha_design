<div class="details-form">
  <div class="content">
    <h1>{{vm.title}}</h1>
    <div class="form-container">
      <form method="post">
        <div class="form-group">
          <label for="name">Field</label>
          <input type="text" id="field" class="form-control" ng-model="vm.project.field" required />
        </div>
        <div class="form-group">
          <label for="name">Site</label>
          <input type="text" id="site" class="form-control" ng-model="vm.project.site" required />
        </div>
        <div class="form-group">
          <label for="name">Well Number</label>
          <input type="text" id="well" class="form-control" ng-model="vm.project.well" required />
        </div>
        <div class="form-group">
          <a class="btn btn-default" ui-sref="projects">Cancel</a>
          <button class="btn btn-primary" ng-click="vm.saveProject()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
